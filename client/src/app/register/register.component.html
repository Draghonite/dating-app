<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px; ">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>
    <app-text-input [formControl]="getFormControl('username')" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="getFormControl('knownAs')" [label]="'Known As'"></app-text-input>
    <app-date-input [formControl]="getFormControl('dateOfBirth')" [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]="getFormControl('city')" [label]="'City'"></app-text-input>
    <app-text-input [formControl]="getFormControl('country')" [label]="'Country'"></app-text-input>
    <app-text-input [formControl]="getFormControl('password')" [label]="'Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="getFormControl('confirmPassword')" [label]="'Confirm Password'" [type]="'password'"></app-text-input>

    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-default mr-2" type="button">Cancel</button>
    </div>
</form>
