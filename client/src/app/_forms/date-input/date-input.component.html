<div class="form-group">
    <input
        [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        class="form-control"
        type="text">
    <div *ngIf="control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
